<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
</head>

<!-- My Style Sheet -->
<link rel="stylesheet" href="style.css">

<body>
  <main id="main-container">
    <div id="display"></div>
    <div id="button-container">
      <button onclick="buttonPressed(1)" id="num1">1</button>
      <button onclick="buttonPressed(2)" id="num2">2</button>
      <button onclick="buttonPressed(3)" id="num3">3</button>
      <button onclick="buttonPressed(4)" id="num4">4</button>
      <button onclick="buttonPressed(5)" id="num5">5</button>
      <button onclick="buttonPressed(6)" id="num6">6</button>
      <button onclick="buttonPressed(7)" id="num7">7</button>
      <button onclick="buttonPressed(8)" id="num8">8</button>
      <button onclick="buttonPressed(9)" id="num9">9</button>
      <button onclick="buttonPressed(0)" id="num0">0</button>
      <button onclick="buttonPressed('.')" id="period" class="highlight-color">.</button>

      <button onclick="reset()" id="clear" class="highlight-color">C</button>

      <button onclick="backspace()" id="delete" class="highlight-color">DEL</button>

      <button onclick="operator('*')" id="multiply" class="highlight-color">x</button>
      <button onclick="operator('/')" id="divide" class="highlight-color">&#247</button>
      <button onclick="operator('+')" id="add" class="highlight-color">+</button>
      <button onclick="operator('-')" id="subtract" class="highlight-color">-</button>

      <button onclick="equal()" id="equal" class="highlight-color">=</button>

      <button onclick="negate()" id="negate" class="highlight-color">&#177</button>
    </div>
  </main>

  <script src="main.js"></script>
</body>

</html>
