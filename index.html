<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
</head>

<!-- My Style Sheet -->
<link rel="stylesheet" href="style.css">

<body>
  <main id="main-container">
    <input id="display" type="number">
    <div id="button-container">
      <button id="num1">1</button>
      <button id="num2">2</button>
      <button id="num3">3</button>
      <button id="num4">4</button>
      <button id="num5">5</button>
      <button id="num6">6</button>
      <button id="num7">7</button>
      <button id="num8">8</button>
      <button id="num9">9</button>
      <button id="num0">0</button>
      <button id="clear" class="highlight-color">C</button>
      <button id="delete" class="highlight-color">DEL</button>
      <button id="multiply" class="highlight-color">x</button>
      <button id="divide" class="highlight-color">&#247</button>
      <button id="add" class="highlight-color">+</button>
      <button id="subtract" class="highlight-color">-</button>
      <button id="equal" class="highlight-color">=</button>
      <button id="period" class="highlight-color">.</button>
      <button id="negate" class="highlight-color">&#177</button>
    </div>
  </main>

  <script src="main.js"></script>
</body>

</html>
